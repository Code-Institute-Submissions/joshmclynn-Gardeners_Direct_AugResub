{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div id = form>
    <form class="mt-3" action="{% url 'profile' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-black rounded-0 text-uppercase float-right">Checkout</button>
    </form>
</div>
{% endblock %}
